<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Expenses chart component</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/index.css'>
    
</head>

<body>
    <div class="container">
        <div class="chart screen">
            <div>
                <p>My balance</p>
                <h2>$921.48</h2>
            </div>

            <img src="./images/logo.svg" alt="">

        </div>

        <div class="chart main">
            <h1>Spending - Last 7 days</h1>            

            <div class="chartbar">
                <div class="bar">
                    <h5 class="montag">$17.45</h5>
                    <button class="mainbar monbar"></button>
                    <p>mon</p>
                </div>

                <div class="bar">
                    <h5 class="tuetag">$34.90</h5>
                    <button class="mainbar tuebar"></button>
                    <p>tue</p>
                </div>
                
                <div class="bar">
                    <h5 class="wedtag">$52.36</h5>
                    <button class="mainbar wedbar"></button>
                    <p>wed</p>
                </div>
                
                <div class="bar">
                    <h5 class="thutag">$31.07</h5>
                    <button class="mainbar thubar"></button>
                    <p>thu</p>
                </div>
                
                <div class="bar">
                    <h5 class="fritag">$22.68</h5>
                    <button class="mainbar fribar"></button>
                    <p>fri</p>
                </div>
                
                <div class="bar">
                    <h5 class="sattag">$41.88</h5>
                    <button class="mainbar satbar"></button>
                    <p>sat</p>
                </div>
                
                <div class="bar">
                    <h5 class="suntag">$22.68</h5>
                    <button class="mainbar sunbar"></button>
                    <p>sun</p>
                </div>
            </div>

            <hr>

            <div class="total">
                <div class="thismonth">
                    <p>Total this month</p>
                    <h1>$478.33</h1>
                </div>

                <div class="lastmonth">
                    <h4>+2.4%</h4>
                    <p>from last month</p>
                </div>
            </div>
        </div>
        
    </div>

    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.github.com/fearless09" target="_blank">Fearless Tech</a>.
    </footer>


    <script src="./javascript/index.js"></script>
</body>

</html>
